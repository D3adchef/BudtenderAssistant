<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budtender Product Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #ff4f4f;
    }

    .menu-toggle {
      display: none;
      background: #1f1f1f;
      border: 1px solid #444;
      color: #f0f0f0;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin: 0 auto 1rem;
      border-radius: 5px;
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .controls.hidden {
      display: none;
    }

    .product-list {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .product {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
    }

    select, input {
      padding: 0.5rem;
      font-size: 1rem;
      background: #1f1f1f;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    @media (max-width: 600px) {
      .menu-toggle {
        display: block;
      }
      .controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Budtender Product Lookup</h1>

  <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>

  <div class="controls" id="controls">
    <select id="categoryFilter">
      <option value="Flower">Flower</option>
      <option value="PreRolls">Pre-Roll</option>
      <option value="Vapes">Vapes</option>
      <option value="Edibles">Edibles</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search by strain name...">
  </div>

  <div class="product-list" id="productList"></div>

  <script>
    let products = [];

    const loadProducts = (category = 'Flower') => {
      const fileName = `products/${category}.json`;
      fetch(fileName)
        .then(response => response.json())
        .then(data => {
          products = data;
          renderProducts();
        });
    };

    const renderProducts = () => {
      const list = document.getElementById('productList');
      const search = document.getElementById('searchInput').value.toLowerCase();
      list.innerHTML = '';

      products
        .filter(p => p.strain.toLowerCase().includes(search))
        .forEach(p => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <strong>${p.strain}</strong><br>
            <em>${p.company}</em><br>
            <small>Type: ${p.type} | Category: ${p.category}</small><br>
            THC: ${p.thc || 'N/A'} | CBD: ${p.cbd || 'N/A'}<br>
            ${p.cbn ? `CBN: ${p.cbn}` : ''} ${p.terpenes ? `| Terpenes: ${p.terpenes}` : ''}<br>
            Linked: ${p.linked_forms?.join(', ') || 'N/A'}<br>
            Suggested: ${p.substitutes?.join(', ') || 'None'}
          `;
          list.appendChild(div);
        });
    };

    const toggleMenu = () => {
      const controls = document.getElementById('controls');
      controls.classList.toggle('hidden');
    };

    document.getElementById('categoryFilter').addEventListener('change', e => {
      const category = e.target.value;
      loadProducts(category);
    });

    document.getElementById('searchInput').addEventListener('input', renderProducts);

    // Load initial products
    loadProducts('Flower');
  </script>
</body>
</html>
